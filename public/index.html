<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>xDesign Prototype</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

      <link  href="css/main.css" rel="stylesheet"/>
      <style>
          body {
              font-family: monospace;
              background-color: #f1f1f1;
              margin: 0;
              overflow: hidden;

              padding-top: 55px;
              padding-bottom: 40px;
          }

          .sidebar-nav {
              padding: 8px 0;
          }

          .thumbnail {
              height: 60px;
              width: 100px;
          }

          @media (max-width: 980px) {
              /* Enable use of floated navbar text */
              .navbar-text.pull-right {
                  float: none;
                  padding-left: 5px;
                  padding-right: 5px;
              }
          }
      </style>

      <!--boostrap-->
      <link href="3p/boostrap/css/bootstrap.css" rel="stylesheet"/>
      <link href="3p/boostrap/css/bootstrap-responsive.css" rel="stylesheet"/>

  </head>

  <body style="background-color: #f1f1f1">
      <!--Top tool bar-->
      <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
              <div class="container-fluid">
                  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="brand" href="#">xDesign</a>
                  <div class="nav-collapse collapse">
                      <ul class="nav">
                          <li class="active"><a href="#">Home</a></li>
                          <li><a href="#about">About</a></li>
                          <li><a href="#contact">Contact</a></li>
                      </ul>
                      <!--<div class="btn-group" style="margin: 0; margin-left: 100px">-->
                                            <!--</div>-->
                      <!--<button class="btn pull-right" style="padding:4px 10px; margin-left: 8px;">Capture Image </button>-->
                      <button class="btn pull-right" style="padding:4px 10px; margin-left: 8px;">Sign In</button>
                      <button id="btn_fullscreen" class="btn pull-right" style="padding:4px 10px; margin-left: 8px;">Full Screen</button>
                      <button id="btn_edit" class="btn btn-primary pull-right" style="padding:4px 10px; margin-left: 8px;" data-toggle="buttons tooltip" title="Edit model by dragging face">Enable Editing</button>
                  </div><!--/.nav-collapse -->
              </div>
          </div>
      </div>

      <div class="container-fluid">
          <!--Left sidebar-->
          <div class="row-fluid">
              <div class="span2">
                  <div class="well sidebar-nav" >
                      <ul class="nav nav-list">
                          <li class="nav-header">Models</li>
                          <li id="model_box" data-toggle="tooltip" title="click to insert model">
                              <a href="#"><img class="thumbnail" src="img/thumbnail_box.png"/><p>Box</p></a>
                          </li>
                          <li id="model_simple" data-toggle="tooltip" title="stl model converted from Inventor">
                              <!--<a href="#"><img class="thumbnail" src="img/thumbnail_simpleModel.png"/><p>Simple Model</p></a>-->
                              <a href="#"><img class="thumbnail" src="img/thumbnail_customerfile1.png"/><p>Customer File</p></a>
                          </li>

                          <li id="model_fixtureRod" data-toggle="tooltip" title="stl model from grabcad.com">
                              <!--<a href="#"><img class="thumbnail" src="img/thumbnail_fixtureRod.png"/><p>Fixture Rod</p></a>-->
                              <a href="#"><img class="thumbnail" src="img/thumbnail_fixtureA.png"/><p>Fixture A</p></a>
                          </li>
                          <li id="model_fixtureCradle" data-toggle="tooltip" title="stl model from grabcad.com">
                              <!--<a href="#"><img class="thumbnail" src="img/thumbnail_fixtureCradle.png"/><p>Fixture Cradle</p></a>-->
                              <a href="#"><img class="thumbnail" src="img/thumbnail_fixtureB.png"/><p>Fixture B</p></a>
                          </li>
                          <li id="model_human" data-toggle="tooltip" title="obj model">
                            <a href="#"><img class="thumbnail" src="img/thumbnail_human.png"/><p>Human</p></a>
                          </li>
                      </ul>
                  </div><!--/.well -->
              </div><!--/span-->
              <div class="span10">
                  <!-- three.js container -->
                  <div id="container" style="box-shadow: 0 2px 10px 0 #101010 "></div>
              </div>
          </div>
      </div>

      <!-- info on screen display -->
      <div id="info">
          <div class="top">
              <p>Online Model Prototype</p>
          </div>
          <div class="bottom" id="inlineDoc" >
              - <i>p</i> for screenshot
          </div>
      </div>

      <!-- script files -->
      <script type="text/javascript" src="3p/jquery/js/jquery-1.8.0.min.js"></script>
      <script type="text/javascript" src="3p/jquery/js/jquery-ui-1.8.23.custom.min.js"></script>
      <script type="text/javascript" src="3p/boostrap/js/bootstrap.js"></script>

      <script src="3p/three.js/Three.js"></script>
      <script src="3p/three.js/Detector.js"></script>
      <script src="3p/three.js/Stats.js"></script>
      <script src="3p/three.js/loaders/STLLoader.js"></script>

      <script src="3p/threex/THREEx.screenshot.js"></script>
      <script src="3p/threex/THREEx.FullScreen.js"></script>
      <script src="3p/threex/THREEx.WindowResize.js"></script>

      <script src="3p/three.js/controls/OrbitControls.js"></script>
      <script src="3p/three.js/controls/TrackballControls.js"></script>

      <script src="js/index.js"></script>

  </body>
</html>
